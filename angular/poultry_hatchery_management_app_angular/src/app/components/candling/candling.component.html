<div class="bg-container">
    <app-tasks-section [isToggleable]="true" [tasks]="todayCandlings" [title]="'Dzisiejsze'"
    ></app-tasks-section>


    <div class="main-tasks-cntr">
        <div class="main-task-header-cntr">
            <mat-icon>highlight</mat-icon>
            <label>Świetlenia</label>
            <button mat-icon-button (click)="newNesting()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
            <!-- nesting Column -->
            <ng-container matColumnDef="nesting">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nakład </th>
            <td mat-cell *matCellDef="let item">{{ item.nesting.title }} </td>
            </ng-container>
    
    
            <!-- dueAt Column -->
            <ng-container matColumnDef="dueAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Zaplanowano na </th>
            <td mat-cell *matCellDef="let item"> {{ item.scheduledAt | customDateFormatter: 'full' }} </td>
            </ng-container>


            <!-- candling number -->
            <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nakład nr. </th>
            <td mat-cell *matCellDef="let item"> {{ item.number }} </td>
            </ng-container>
    

            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                <div class="task-element-detail"
                    [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                    <div>
                        <strong>ID</strong>   
                        <p>{{ element.id }}</p>
                        <strong>Opis</strong>   
                        <!-- <p>{{ element.taskType.description }}</p> -->
                    </div>
                    <!-- <div>
                        <strong>Zaplanowano na</strong>   
                        <p>{{ dfs.formatDate2(element.executionScheduledAt) }}</p>
                        <strong>Zakończono</strong>
                        <p>{{ dfs.formatDate2(element.executionCompletedAt) }}</p>
                    </div> -->
                    <div id="buttons-cntr">
                        <button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                          </button>
                          <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="deleteCandling(element)">
                              <mat-icon>delete</mat-icon>
                              <span>Usuń zadanie</span>
                            </button>
                          </mat-menu>
                    </div>
                </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;"
                class="example-element-row"
                [class.example-expanded-row]="expandedElement === element"
                (click)="expandedElement = expandedElement === element ? null : element">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row-no-data" *matNoDataRow>
            <td class="mat-cell" colspan="4">Brak danych</td>
            </tr>
            
        </table>
        <div class="paginator-cntr">
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of deliveries"></mat-paginator>
        </div>
    </div>
</div>
