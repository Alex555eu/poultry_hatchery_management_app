<mat-dialog-content>
    <div class="dialog-bg">

        <div class="dialog-header">
            <mat-icon>swap_horiz</mat-icon>
            <label>Zgłoszenie</label>
        </div>
        <div class="dialog-container">
        <mat-form-field appearance="fill">
            <mat-label>Wybierz przyczynę</mat-label>
            <mat-select [(value)]="selectedCause">
            <mat-option *ngFor="let cause of causes" [value]="cause">
                {{ cause }}
            </mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Ilość</mat-label>
            <input matInput type="number" [(ngModel)]="quantity" min="1" />
        </mat-form-field>
        </div>

        <mat-dialog-actions>
            <button mat-button (click)="execute()">Zatwierdź</button>
            <button mat-button (click)="onClose()">Anuluj</button>
        </mat-dialog-actions>

    </div>
</mat-dialog-content>
