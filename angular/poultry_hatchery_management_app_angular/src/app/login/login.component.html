<div class="bg-container">
  <div class="login-container">
    <h2>Logowanie</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput id="email" formControlName="email" type="email" placeholder="Wprowadź email">
        @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
          <mat-error>Proszę wprowadzić poprawny adres email.</mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Hasło</mat-label>
        <input matInput id="password" formControlName="password" type="password" placeholder="Wprowadź hasło">
        @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
          <mat-error>Proszę wprowadzić hasło (min. 6 znaków).</mat-error>
        }
      </mat-form-field>

      <button mat-raised-button color="accent" type="submit" [disabled]="loginForm.invalid">
        Zaloguj się
      </button>

      <button mat-raised-button color="primary" type="submit">
        Zarejestruj się
      </button>

    </form>
  </div>
</div>
